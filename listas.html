<!DOCTYPE html>
<html>
<body>
    <h2>Lista Não Ordenadas</h2>
    <ul>
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ul>
    <h2>Lista Ordenadas</h2>
    <ol>
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ol>
    <h2>Lista de Definição</h2>
    <dl>
        <dt>Café</dt>
        <dd>- Bebida quente, produzida a partir dos grãos torrados do cafeeiro.</dd>
        <dt>Chá</dt>
        <dd>- Bebida quente, preparada pela infusão de folhas. </dd>
        <dt>Leite</dt>
        <dd>- Bebida gelada branca. </dd>
    </dl>
</body>
</html>
