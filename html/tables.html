<!DOCTYPE html>
<html>
<head>    <!-- Comentário HTML: SPOILER de CSS: formatando o visual de uma tabela --> 
  <style> /*   Comentário CSS: Os elementos HTML: */ 
    table,                     /* "table" (tag para iniciar tabela),   */
    th,                        /* "th"    (tag para coluna cabeçalho) e */ 
    td {                       /* "td     (tag para coluna), terão como formatação: */
      border: 1px solid black; /* borda de 1 pixel, em linha cheia e na cor preta*/
    }
  </style> <!-- Fecha a seção </style>, dentro da seção de cabeçalho do HTM -->
</head>
</table>
<h2>Tabela Exemplo 1</h2>
<!-- Inicio da tabela -->
<table width="60%"> <!-- Atributo width (largura) = % da tela do navegador. -->
  <tr> <!--Inicio da 1º linha -->
    <th>Itens/Mês</th> <!-- 1º item da 1º linha/coluna -->
    <th>Janeiro</th> <!-- 2º item da 1º linha e 2º coluna -->
    <th>Fevereiro</th> <!-- 3º item da 1º linha e 3º coluna -->
  </tr> <!--Fim da 1º linha -->
  <tr> <!--Inicio da 2º linha -->
    <th>Usuarios</th> <!-- 1º item da 2º linha e 1º coluna -->
    <td>80</td> <!-- 2º item da 2º linha e 2º coluna -->
    <td>93</td> <!-- 3º item da 2º linha e 3º coluna -->
  </tr> <!--Fim da 2º linha -->
  <tr> <!--Inicio da 3º linha -->
    <th>Linhas</th> <!-- 1º item da 3ºlinha e 1º coluna -->
    <td>3</td> <!-- 2º item da 3º linha e 2º coluna -->
    <td>9</td> <!-- 3º item da 3ºlinha e 3º coluna -->
  </tr> <!--Fim da 3º linha -->
</table> 
<!--Fim da tabela-->
<h2>Tabela Exemplo 2: atributos colspan e rowspan</h2>
<table>
  <tr>
    <th rowspan="3">Meses</th> <!-- Faz a união de 3 LINHAS (row)  --> 
    <th>Mês</th>
    <th>Economia</th>
  </tr>
  <tr>
    <td>Janeiro</td>
    <td>R$ 100,00</td>
  </tr>
  <tr>
    <td>Fevereiro</td>
    <td>R$ 80,0</td>
  </tr>
  <tr>
    <td>Total</td>
    <td colspan="2"> R$ 180,00</td> <!-- Faz a união de 2 COLUNAS (col) -->
  </tr>
</table>
</body>
</html>
